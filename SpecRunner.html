<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.3.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.3.2/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.3.2/jasmine.css">

  <script src="lib/requirejs/require.js"></script>

  <script type="text/javascript">
      require.config({
        baseUrl: 'src',

        paths: {
          'jasmine': '../lib/jasmine-2.3.2/jasmine',
          'jasmine-html': '../lib/jasmine-2.3.2/jasmine-html',
          'jasmine-boot': '../lib/jasmine-2.3.2/boot',
          'handlebars': '../lib/handlebars/handlebars-v3.0.3',
          'string-spec': '../spec/StringSpec'

        },

        shim: {
          'jasmine-html': {
            deps: ['jasmine']
          },
          'jasmine-boot': {
            deps: ['jasmine', 'jasmine-html']
          }
        }
      });


  </script>


  <script type="text/javascript">
    require(['jasmine-boot'], function(){
      require(['string-spec'],
        function(){
            window.onload();
        });
    });
  </script>

</head>

<body>
</body>
</html>
